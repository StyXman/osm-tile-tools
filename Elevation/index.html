<html>
    <head>
        <title>StyXMan's simple map</title>

        <!-- many ideas taken from https://github.com/humitos/osm-pois/ -->

        <!-- leaflet // https://github.com/Leaflet/Leaflet -->
        <link   rel="stylesheet"      href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css"/>
        <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>

        <!-- #z/lat/lon // https://github.com/mlevans/leaflet-hash -->
        <script type="text/javascript" src="deps/leaflet-hash.js"></script>

        <!-- search using nominatim // https://github.com/perliedman/leaflet-control-geocoder -->
        <link   rel="stylesheet"      href="deps/Control.Geocoder.css"/>
        <script type="text/javascript" src="deps/Control.Geocoder.js"></script>

        <!-- avoid getting click events on double click events // https://github.com/MazeMap/Leaflet.singleclick/ -->
        <script type="text/javascript" src="deps/singleclick.js"></script>

        <script type="text/javascript" src="Trip.js"></script>
        <script type="text/javascript" src="TripManager.js"></script>
        <script type="text/javascript" src="Cookies.js"></script>
        <script type="text/javascript" src="Save.js"></script>

        <script type="text/javascript" src="local.js"></script>
    </head>
    <body>
        <div id="map" style="height: 100%;"></div>
        <script type="text/javascript">
            window.onload= setup_map;
        </script>
    </body>
</html>
